<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tahmin Et!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sayıyı Tahmin Et</h1>
      <p class="arasında">(1 ile 20 arasında)</p>
      <button class="btn tekrar">Tekrar</button>
      <div class="sayı">?</div>
    </header>
    <main>
      <section class="sol">
        <input type="number" class="tahmin" />
        <button class="btn kontrol">Kontrol Et</button>
      </section>
      <section class="sağ">
        <p class="mesaj">Tahmine Başlanıyor!!</p>
        <p class="puan">:100: Puan: <span class="skor">10</span></p>
        <p class="en-puan">
          :first_place_medal: En Yüksek Puan <span class="en-skor">0</span>
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
